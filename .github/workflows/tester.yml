name: Test Terraform Installer

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ubuntu:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:latest
    steps:
      - uses: actions/checkout@v3
      - run: apt-get update && apt-get install -y wget gpg sudo
      - run: sh ./terraform-installer.sh
      - run: terraform --version

  debian:
    runs-on: ubuntu-latest
    container:
      image: debian:latest
    steps:
      - uses: actions/checkout@v3
      - run: apt-get update && apt-get install -y wget gpg sudo
      - run: sh ./terraform-installer.sh
      - run: terraform --version

  fedora:
    runs-on: ubuntu-latest
    container:
      image: fedora:latest
    steps:
      - uses: actions/checkout@v3
      - run: dnf install -y wget gnupg sudo
      - run: sh ./terraform-installer.sh
      - run: terraform --version

  zorinos:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:latest
    steps:
      - uses: actions/checkout@v3
      - name: Mimic Zorin OS
        run: |
          apt-get update && apt-get install -y wget gpg sudo
          echo "deb http://packages.linuxmint.com una main" | tee -a /etc/apt/sources.list.d/mint.list
          wget -qO - https://linuxmint.com/keys/mint-signing-key.asc | apt-key add -
          apt-get update
      - run: sh ./terraform-installer.sh
      - run: terraform --version

  linuxmint:
    runs-on: ubuntu-latest
    container:
      image: linuxmintd/mint22.1-amd64
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: apt-get update && apt-get install -y wget gpg sudo
      - run: sh ./terraform-installer.sh
      - run: terraform --version

  centos:
    runs-on: ubuntu-latest
    container:
      image: centos:centos7.9.2009
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: yum install -y wget gnupg sudo
      - name: Run the Terraform installer script
        run: sh ./terraform-installer.sh
      - name: Verify Terraform installation
        run: terraform --version

  rhel:
    runs-on: ubuntu-latest
    container:
      image: redhat/ubi8:latest
    steps:
      - uses: actions/checkout@v3
      - run: yum install -y wget gnupg sudo
      - run: sh ./terraform-installer.sh
      - run: terraform --version

  amazonlinux:
    runs-on: ubuntu-latest
    container:
      image: amazonlinux:latest
    steps:
      - name: Install tar and gzip
        run: yum install -y tar gzip
      - uses: actions/checkout@v3
      - run: yum install -y wget gnupg sudo
      - run: sh ./terraform-installer.sh
      - run: terraform --version
